---
layout: default
---
<h1>Recent Articles</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a title="Permalink to {{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      {% if site.disqus_shortname %} {% include disqus_count.html %} {% endif %}
    </li>
  {% endfor %}
</ul>
