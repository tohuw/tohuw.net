---
layout: default
---
<h1>Articles tagged with "{{ page.tag }}"</h1>
<ul>
  {% for post in page.posts %}
    <li><a title="Permalink to {{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
  {% endfor %}
</ul>

<div class="tag-cloud">
  {{ site | tag_cloud }}
</div>
