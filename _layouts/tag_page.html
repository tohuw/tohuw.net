---
layout: default
---
<h1>Articles tagged with "{{ page.tag }}"</h1>
<ul class="tag-page">
  {% for post in page.posts %}
    <li><a title="Permalink to {{ post.title }}" href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a> <span class="meta">({{ post.date | date_to_string }} â€¢ Tags: {{ post | tags }})</span></li>
  {% endfor %}
</ul>

<div class="tag-cloud">
  {{ site | tag_cloud }}
</div>
