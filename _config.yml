# Site settings
title: Tohuw.Net
email: ron@tohuw.net
description: >
  Ron Scott-Adams is a Systems Engineer, with a passion for
  creating, maintaining and explaining well-designed data centers,
  virtualization solutions, and information technology systems.
baseurl: ''
url: "https://tohuw.net"
timezone: America/New_York

# Metadata
language: en
author: Ron Scott-Adams
subtitle: Blinkenlights, Virtualization, & Yak Shaving

# License
license_display: true
license_title: "CC BY-NC-SA 4.0"
license_url: https://tohuw.net/rights/

# Taxonomy
permalink: /articles/:title
paginate_path: /page/:num/

# Default extension for new posts and pages
post_ext: md
page_ext: html

# Default templates for posts and pages
# Found in _templates/
post_layout: post
page_layout: page

# Change default template file (in _templates/)
post_template: post
page_template: page
draft_template: draft

# Format titles with titlecase?
titlecase: true

# Build settings
destination: ../tohuw.github.io
exclude:
  - vendor
  - README.md
  - Gemfile
  - Gemfile.lock
markdown: kramdown
minify_html: true
html_press:
  unquoted_attributes: false
  drop_empty_values: false
  strip_crlf: false
  js_minifier_options: false
asset_pipeline:
  stylesheets_source: 'stylesheets'
  stylesheets_destination: 'stylesheets'
  combine_css: true
  compress_css: false
  order_css:
    - normalize.css
    - h5bp.css
    - main.scss
  javascripts_source: 'javascripts'
  javascripts_destination: 'javascripts'
  combine_js: true
  compress_js: false
  order_js:
    - jquery-1.11.3.min.js
    - modernizr-2.8.3.min.js
    - lunr.js
    - plugins.js
    - main.js
sass:
  sass_dir: _sass

