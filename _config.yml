# Site settings
title: Tohuw.Net
email: ron@tohuw.net
description: > # this means to ignore newlines until "baseurl:"
  Elucidating Systems Architecture, Operations, & Yak Shaving
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://tohuw.net" # the base hostname & protocol for your site
twitter_username: tohuw
github_username:  tohuw

# Custom settings
language: en
author: Ron Scott-Adams
subtitle: 'Elucidating Systems Architecture, Operations, & Yak Shaving'
tipue_search: true
search_url: search
searchbox_text: 'Search... (type & press enter)'
social: [["<span class='fa-twitter'></span>", twitter_username], ["<span class='fa-linkedin'></span>", "https://linkedin.com/in/tohuw"], ["<span class='fa-github'></span>", github_username]]
feed.title: '<span class="fa-rss"></span>'

# Where things are
source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
data_source: ./_data
collections: null

# Handling Reading
safe:         false
# include:      [".htaccess"]
exclude:      []
# keep_files:   [".git"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      []

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Backwards-compatibility
relative_permalinks: false

# Outputting
permalink:     /articles/:title/
paginate_path: /pages/:num/
timezone:      America/New_York

quiet:    false
defaults: []

# Markdown Processors
maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex
  fenced_code_blocks: true

rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
