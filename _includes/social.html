{% if site.social %}
    <aside class="social">
        {% if site.social_title %}
            <h1>{{ site.social_title }}</h1>
        {% endif %}
        <ul>
            <li><a class="social-link" href="{{ site.baseurl }}/feed.xml" rel="alternate">{{ feed.title }}</a>
            {% for sociallink in site.social %}
                <li><a class="social-link" target="_blank" href="{{ sociallink[0] }}">{{ sociallink[1] }}</a>
            {% endfor %}
        </ul>
    </aside>
{% endif %}
