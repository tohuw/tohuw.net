{% if site.data.social.blogroll %}
  <div class="blogroll">
    {% if site.data.social.blogroll_title %}
    <h1>{{ site.data.social.blogroll_title }}</h1>
    {% endif %}
    <ul>
      {% for link in site.data.social.blogroll %}
        <li><a href="{{ link.url }}" target="_blank">{{ link.name }} {{ link.subtitle }}</a>
      {% endfor %}
    </ul>
  </div>
{% endif %}
