{% if site.links %}
  <div class="links">
    {% if site.links_title %}
    <h1>{{ site.links_title }}</h1>
    {% endif %}
    <ul>
      {% for link in site.links %}
        <li><a href="{{ link.url }}" target="_blank">{{ link.name }} {{ link.subtitle }}</a>
      {% endfor %}
    </ul>
  </div>
{% endif %}
