---
layout: default
---

{% for post in site.posts limit:1 %}
  <header class="post-header">
    <h1 class="post-title"><a class="post-link" title="Permalink to {{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    {% include postsmeta.html %}
  </header>

  <article class="post-content">
    {{ post.content }}
  </article>
{% endfor %}
