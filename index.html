---
layout: default
---

<ol class="post-list">
  {% for post in site.posts limit:{{ site.data.layout.home_posts }} %}
    <li><h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  {% endfor %}
</ul>
